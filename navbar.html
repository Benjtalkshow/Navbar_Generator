<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/b55a4a1c1f.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/asset/css/navbarGen.css">
  <link rel="stylesheet" href="/asset/css/usernavBar.css">
  <style type="text/tailwindcss">
    @layer utilities {
        }
</style>
  <title>NavBar Generator</title>
</head>

<body>
  <!-- banner - start -->
  <!-- sm:pb-8 lg:pb-12 -->
  <div class="banner bg-white">
  </div>
  <!--  Banner-end -->
  <div class="nav-container">
    <nav class="navbar">
      <!-- user-navbar-start -->
      <div class="logo-container">
        <img src="/asset/image/rainbow hair.jpg" alt="logo" class="image-logo logo">
        <h1 class="text-logo logo">Logo</h1>
      </div>
      <ul class="unordered-list">
      </ul>
      <div class="nav-btn">
        <button class="navbtn">Learn More</button>
      </div>
      <!-- end-user-navbar -->
    </nav>
  </div>
<div class="changeImageLogoContent  transition ease-in-out delay-150 hidden">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8 py-3">
      <div class="flex flex-col items-center rounded-lg bg-gray-100 p-4 sm:p-8">
        <div class="mb-4 sm:mb-5">
          <h2 class="text-center text-xl font-bold text-indigo-500 sm:text-2xl">Upload image logo</h2>
        </div>
  
        <form class="mb-3 flex w-full max-w-md gap-2 sm:mb-5">
          <input  placeholder="Email" type="file" accept="image/png, image/jpeg, image/gif" class="bg-gray-white w-full flex-1 rounded border border-gray-300 px-3 py-2 text-gray-800 placeholder-gray-400 outline-none ring-indigo-300 transition duration-100"/>
          <button class="imagelogo-upload-btn changeLogo inline-block rounded bg-indigo-500 px-8 py-2 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base">Upload</button>
        </form>
      </div>
    </div>

</div>
<div class="changeTextLogoContent  transition ease-in-out delay-150 hidden">
  <div class="mx-auto max-w-screen-2xl px-4 md:px-8 py-3">
    <div class="flex flex-col items-center rounded-lg bg-gray-100 p-4 sm:p-8">
      <div class="mb-4 sm:mb-5">
        <h2 class="text-center text-xl font-bold text-indigo-500 sm:text-2xl">Change text Logo</h2>
      </div>

      <form class="mb-3 flex w-full max-w-md gap-2 sm:mb-5">
        <input placeholder="Text logo" type="text" class="textLogoInput bg-gray-white w-full flex-1 rounded border border-gray-300 px-3 py-2 text-gray-800 placeholder-gray-400 outline-none ring-indigo-300 transition duration-100"/>
        <button class="textlogo-upload-btn changeLogo inline-block rounded bg-indigo-500 px-8 py-2 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base">Submit</button>
      </form>
    </div>
  </div>

</div>
  <!-- usernavBar tools -->
  <div class="slider-container py-5 px-20 w-[90%]">
    <div class="sub-controller flex gap-10">
      <div class="left-sub-controller">
        <div class="logo-controller flex gap-5 py-5">
          <h3 class="text-lg">Choose logo type:</h3>
          <select name="" id="choose-logo" class="border-2 rounded border-solid outline-none border-indigo-600 ">
            <option value="both">Both</option>
            <option value="image-type">Image</option>
            <option value="text-type">Text</option>
          </select>
        </div>
        <div class="color-controller flex gap-5 py-5 items-center">
          <select name="" id="choose-element-To-color" class="border-2 rounded border-solid outline-none border-indigo-600 ">
            <option value="colors">Colors</option>
            <option value="nav">Nav</option>
            <option value="textlogo">TextLogo</option>
            <option value="links">Links</option>
            <option value="btncolor">Btn textColor</option>
            <option value="button">Button</option>
          </select>
          <input type="color" class="border-none color" value="#ffffff">
        </div>
      </div>
      <div class="right-sub-controller">
        <div class="logo-controller flex gap-5 py-5">
          <h3 class="text-lg">Create links?</h3>
          <select name="" id="choose-links" class="border-2 rounded border-solid outline-none border-indigo-600">
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
      </div>
    </div>
    <div class="slide w-[50%] h-5 relative py-10">
      <input type="range" min="1" max="100" value="25" class="slider myfirstRange w-full h-5 bg-indigo-700">
      <div class="output mt-2"><span class="firstDemo"></span></div>
    </div>
    <div class="slide w-[50%] h-5 relative py-10">
      <input type="range" min="1" max="100" value="14" class="slider mysecondRange w-full h-5 bg-indigo-700">
      <div class="output mt-2"><span class="secondDemo">1px</span></div>
    </div>
    <div class="slide w-[50%] h-5 relative py-10">
      <input type="range" min="1" max="100" value="1" class="slider mythirdRange w-full h-5 bg-indigo-700">
      <div class="output mt-2"><span class="thirdDemo">1px</span></div>
    </div>`
  </div>
  <!--end usernavBar tools -->
  <!-- print-section-start -->
  <section class="printsection w-full px-3 sm:px-20 h-[0px] mt-12">
  </section>
  <!-- print-section-end -->
  <!-- floating-navbar -->
  <div
    class="sitenav floating-navbar fixed bottom-0 max-sm:w-full left-[50%] translate-x-[-50%] bg-white sm:border-l sm:border-r border-t sm:text-sm  text-xs sm:shadow-md flex justify-center items-center py-4 px-10 gap-8 sm:rounded-md">
  </div>
  <!-- floating-navbar-end -->

  <script src="/asset/js/navbarGen.js"></script>
  <script src="/asset/js/usernavBar.js"></script>
  <script src="/asset/js/print_section.js"></script>
  <script src="/asset/js/tawk.js"></script>
</body>

</html>
