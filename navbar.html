<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/b55a4a1c1f.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/asset/css/navbarGen.css">
  <link rel="stylesheet" href="/asset/css/usernavBar.css">
  <style type="text/tailwindcss">
    @layer utilities {
        }
</style>
  <title>NavBar Generator</title>
</head>

<body>
  <!-- banner - start -->
  <div class="banner bg-white pb-6 sm:pb-8 lg:pb-12">
  </div>
  <!--  Banner-end -->
  <nav class="navbar">
    <!-- user-navbar-start -->
    <div class="logo">
<img src="/asset/image/rainbow hair.jpg" alt="logo" class="image-logo">     
<h1 class="text-logo">LOGO</h1>
    </div>
    <ul class="unordered-list">
      <li class="list-items"><a href="#" class="list-links">Home</a></li>
      <li class="list-items"><a href="#" class="list-links">About</a></li>
      <li class="list-items"><a href="#" class="list-links">Contact</a></li>
      <li class="list-items"><a href="#" class="list-links">Product</a></li>
    </ul>
    <div class="nav-btn">
      <button>Learn More</button>
    </div>
    <!-- end-user-navbar -->
  </nav>
  <!-- print-section-start -->
<section class="printsection w-full px-3 sm:px-20 h-[0px] mt-12">
</section>
<!-- print-section-end -->
  <!-- floating-navbar -->
  <div
    class="sitenav floating-navbar fixed bottom-[30%] max-sm:w-full left-[50%] translate-x-[-50%] bg-white sm:border-l sm:border-r border-t sm:text-sm  text-xs sm:shadow-md flex justify-center items-center py-4 px-10 gap-8 sm:rounded-md">
  </div>
  <!-- floating-navbar-end -->


  <!-- footer - start -->
  <div class="footer bg-white pt-4 sm:pt-10 lg:pt-12 w-full absolute bottom-0 -z-[99]">
  </div>
  <!-- footer - end -->
  <script src="/asset/js/navbarGen.js"></script>
  <script src="/asset/js/print_section.js"></script>
</body>

</html>
